<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Memory Game</title>
    <meta name="description" content="Memory Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-coda.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app-2.css">
    <link rel="stylesheet" href="css/app-1.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="game-body">

    <div class="container container-start" id="start-container">
        <div class="card card-start">
            <div class="card-form">
                <label for="username">Input Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="card-background-tile">
                <img src="/img/Resources/download.jpg" alt="" width="40" id="tile-1">
                <img src="/img/Resources/education-pattern.jpg" alt="" width="40">
                <img src="/img/Resources/images.jpeg" alt="" width="40">
                <img src="/img/Resources/thumb900.jpg" alt="" width="40">
            </div>
            <button id="start-game" class="card button">Start Game</button>
        </div>
    </div>


    <div class="container" id="game-container">
        <header>
            <h1 id="game-header">Hi! (Name), Welcome to Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        	</ul>

            <span id="moves">0</span> Moves

            <div class="panel-right">
                <span id="timer">0</span> Seconds

                <span id="restart">
                    <i class="fa fa-repeat"></i>
                </span>
            </div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <script src="js/jQuery-file.js"></script>
    <script src="js/versed.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
